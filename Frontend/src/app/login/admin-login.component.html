<div class="AdminloginContainer" style="margin: 30px">

  <div class="email">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="email" matInput>
    </mat-form-field>
  </div>

  <div class="password">
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="password" matInput type="password">
    </mat-form-field>
  </div>




  <div class="button">
    <button mat-flat-button id="btnLogin" color="primary" (click)="http.login({email: email, password: password})">Log
      in
    </button>
    <button mat-flat-button id="btnRegister" color="primary"
            (click)="http.register({role: 'Admin', email: email, password: password})">Register
    </button>
  </div>
</div>
